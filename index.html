<!DOCTYPE html>
<html>
    <head>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="top-section">
            <img src="images/googlelogo_color_92x30dp.png" class="google-logo" style="float: left; display: inline-block;">
            <div id="search-hover" class="search-bar" onclick="getFocus()" style="display: inline-block; margin-left: 40px; margin-top: 25px;">
                    <input type="search" id="search-box" style="float: left; font-size: 16px;">
                    <span class="material-icons-outlined">
                        <img src="images/outline_search_black_24dp.png" id="search-icon" style="float: right; margin-right: 8px; opacity:70%;">
                    </span>
            </div>
            <img src="images/dp.jpg" style="border-radius: 50px; display: inline-block; float: right; margin-top: 25px; margin-right: 40px;">
        </div>

        
        
        <div style="margin-left: 169px; width: 650px; opacity: 60%;" class="nav-bar">
        
        <div id="All" style="display: flex; ">
            <img class="nav-bar-icons" src="images/outline_search_black_24dp.png"><label>All</label>
        </div>
        
        <div id="News" style="display: flex;">
            <img class="nav-bar-icons" src="images/outline_article_black_18dp.png"><label>News</label>
        </div>
        
        <div id="Images" style="display: flex;">
            <img class="nav-bar-icons" src="images/outline_smart_display_black_24dp.png"><label>Videos</label>
        </div>
        
        <div id="Maps" style="display: flex;">
            <img class="nav-bar-icons" src="images/outline_place_black_24dp.png"><label>Maps</label>
        </div>

        <div id="Shopping" style="display: flex;">
            <img class="nav-bar-icons" src="images/outline_local_offer_black_24dp.png"><label>Shopping</label>
        </div>
        
        <div id="More" style="display: flex;">
            <img class="nav-bar-icons" src="images/3-dots.png"><label>More</label>
        </div>

        <div style="display: flex; justify-content: space-around; width: 25%;">
            <label style="display: flex;">Settings</label>
            <label style="display: flex; padding-right: 30px;">Tools</label>
        </div>

        </div>

        <script>
            function getFocus() {
              document.getElementById("search-box").focus();
            }
            </script>
    </body>
</html>
